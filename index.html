<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="inputs">
        <span class="first_num">
            <label for="first num">1st Number</label>
            <input id="f_num" type="number" >
        </span>
        <span class="second_num">
            <label for="second num">1st Number</label>
            <input id="s_num" type="number" >
        </span>
    </div>
    <br>
    <div class="operators">
        <label for="operator">Choose any operation</label>
        <select name="operators" id="select_op">
            <option id="plus" value="plus">+</option>
            <option id="minus" value="minus">-</option>
            <option id="divide" value="divide">/</option>
            <option id="product" value="product">*</option>
        </select>
    </div>
    <br>
    <div class="calculate">
        <button id="calculate-btn" class="cal-btn">Calculate</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
